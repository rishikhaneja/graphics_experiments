<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphics Experiments</title>
    <style>
      /* Remove all default margin/padding so the canvas fills the window */
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        background: #000;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls" style="
      position: fixed; top: 10px; right: 10px; z-index: 100;
      font: 13px monospace; padding: 8px 12px;
      background: rgba(0,0,0,0.75); color: #eee; border-radius: 6px;
      display: flex; flex-direction: column; gap: 6px;
      user-select: none;
    ">
      <select id="backend-toggle" style="
        font: inherit; padding: 2px 4px;
        background: #333; color: #eee; border: 1px solid #555;
        cursor: pointer;
      ">
        <option value="webgpu">WebGPU</option>
        <option value="webgl2">WebGL2</option>
      </select>
      <label><input type="checkbox" id="toggle-shadows" checked> Shadows</label>
      <label><input type="checkbox" id="toggle-normals" checked> Normal Maps</label>
      <label><input type="checkbox" id="toggle-postproc" checked> Post-Processing</label>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
